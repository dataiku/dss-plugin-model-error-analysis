<foreignObject>
    <div class="tooltip-container">
        <div class="camembert-container" ng-if="treeTooltip"></div>
        <div class="tooltip-main">
            <div>
                <div class="section-title tooltip-title ellipsed-text" ng-if="dataOrigin">{{dataOrigin}}</div>
                <div class="section-title tooltip-title ellipsed-text" ng-if="binName">{{binName}}</div>
                <div>
                    <div class="info" ng-repeat="proba in probabilities">
                        <div class="proba-bullet" ng-style="{'background-color': colors[proba[0]]}"></div>
                        <span class="no-wrap-text small-text">{{proba[0]}}</span>
                        <span >&nbsp; {{proba[1].toFixed(3)}}</span>
                    </div>
                </div>
            </div>
            <div class="section-inline">
                <div class="section-title">Samples</div>
                <div class="info samples">
                    <div class="info-samples-absolute ellipsed-text small-text" title="{{samples[0]}}">{{samples[0]}}</div>
                    <em class="very-small-text" ng-if="samples[1]">&nbsp;({{toFixedIfNeeded(samples[1], 2, true)}}%)</em>
                </div>
            </div>
            <div class="section-inline global-error" style="top: 75px;" ng-if="globalError !== undefined">
                <div class="section-title">Global error</div>
                <div class="info global-error">
                    <span class="small-text">&nbsp;{{toFixedIfNeeded(globalError, 3, true)}}</span>
                </div>
            </div>
        </div>
    </div>
</foreignObject>
