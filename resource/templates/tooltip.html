<foreignObject>
    <div class="tooltip-info">
        <div class="section">
            <div class="section-title tooltip-title ellipsed-text" ng-if="dataOrigin">{{dataOrigin}}</div>
            <div class="section-title tooltip-title ellipsed-text" ng-if="binName">{{binName}}</div>
            <div class="section-title">Probabilities</div>
            <div class="info-section">
                <div class="info" ng-repeat="proba in probabilities">
                    <div class="proba-square" ng-style="{'background-color': colors[proba[0]]}"></div>
                    <span class="ellipsed-text small-text" title="{{proba[0]}}">{{proba[0]}}:</span>
                    <span class="very-small-text">&nbsp; {{proba[1].toFixed(3)}}</span>
                </div>
            </div>
        </div>
        <div class="section section-inline">
            <div class="section-title">Samples</div>
            <div class="info samples">
                <div class="info-samples-absolute small-text">{{samples[0]}}</div>
                <em class="very-small-text" ng-if="samples[1]">&nbsp;({{toFixedIfNeeded(samples[1], 2, true)}}%)</em>
            </div>
        </div>
        <div class="section section-inline global-error" style="top: 75px;" ng-if="globalError !== undefined">
            <div class="section-title">Global error</div>
            <div class="info global-error">
                <span class="small-text">&nbsp;{{toFixedIfNeeded(globalError*100, 2, true)}}%</span>
            </div>
        </div>
    </div>
</foreignObject>
