<foreignObject>
    <div class="tooltip-container tooltip-histogram-container">
        <div class="tooltip-main tooltip-histogram-main">
            <div>
                <div class="info tooltip-title ellipsed-text">{{binName}}</div>
            </div>
            <div class="section-inline">
                <div class="section-title">
                    Wrong prediction
                    <span class="bullet bullet--error {{globalData ? 'bullet--global-data' : ''}}"></span>
                </div>
                <div class="info">
                    <span class="no-wrap-text small-text">{{ toFixedIfNeeded(localError, 2, true) }}%</span>
                </div>
            </div>
            <div class="section-inline">
                <div class="section-title">Samples</div>
                <div class="info samples">
                    <div class="info-samples-absolute ellipsed-text small-text" title="{{samples[0]}}">{{samples[0]}}</div>
                    <em class="very-small-text" ng-if="samples[1]">&nbsp;({{ toFixedIfNeeded(samples[1], 2, true) }}%)</em>
                </div>
            </div>
        </div>
    </div>
</foreignObject>
