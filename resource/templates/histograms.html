<div class="section" style="padding-top: 10px" ng-if="selectedNode.id">
    <div class="header">
        <div class="header-decision-rule header-div">
            Decision rule
        </div>
        <div class="legend-container">
            <div class="legend">
                <div class="color-bar" ng-style="{'background': selectedScale[0]}"></div>
                <div class="color-bar" ng-style="{'background': selectedScale[1]}"></div>
                <div class="legend-label">Local</div>
            </div>
            <div class="legend">
                <div class="color-bar color-bar__global-legend" ng-style="{'background': selectedScale[0]}"></div>
                <div class="color-bar color-bar__global-legend" ng-style="{'background': selectedScale[1]}"> </div>
                <div class="legend-label">Global</div>
            </div>
        </div>
    </div>
    <div class="info-section">
        <div class="info" ng-repeat="rule in decisionRule" title="{{rule.full}}"><span ng-if="decisionRule.length > 1 && $index">â†³</span>&nbsp;{{rule.ellipsed}} </div>
    </div>
</div>

<div class="histograms">
    <div ng-repeat="feature in rankedFeatures">
        <div class="header header-split-edit">
            <div class="header-feature-desc  header-div header-div--uppercase">
                <i class="icon-font" ng-show="!features.hasOwnProperty(feature)"></i>
                <div class="numerical" ng-show="features.hasOwnProperty(feature)">#</div>
                <div class="ellipsed-text" title="{{feature}}">&emsp;{{feature}}</div>
            </div>
        </div>

        <div class="histogram-placeholder histogram-placeholder-empty" ng-if="histData[feature].count.length == 0">
            <em>No values</em>
        </div>
        <div histogram="{{feature}}" class="histogram-placeholder" ng-if="histData[feature].count.length > 0">
            <div class="histogram-svg"></div>
        </div>
    </div>
</div>
